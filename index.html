<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<ul class="themes"> <p>Themes</p>
    <li class='theme'id="red"><div class="color red"></div></li>
    <li class='theme'id="green"><div class="color green"></div></li>
    <li class='theme'id="blue"><div class="color blue"></div></li>
</ul>
<div class="container">
    <h1>Personal Finance Manager</h1>

    <div class='income_block'id="add_income">
        <h2>Add Income</h2> 
        <form onsubmit="addIncome(); return false">
            <label for="income_src">Soure of income:</label>
            <input type="text" id="income_src" name="income_src"><br><br>
            <label for="income_amount">Amount:</label>
            <input type="number" id="income_amount" name="income_amount"><br><br>
            <input type="submit" value="Add Income" class="btni">
        </form>
    </div>

    <div class='expenses_block' id="add_expense">
        <h2>Add Expense</h2>
        <form onsubmit="addExpenses(); return false">
            <label for="expense_src">Source of expenses:</label>
            <input type="text" id="expense_src" name="expense_src"><br><br>
            <label for="expense_amount">Amount:</label>
            <input type="number" id="expense_amount" name="expense_amount"><br><br>
            <input type="submit" value="Add Expense" class="btne">
        </form>
        
    </div>

    <div class="budget_block" id="budget">
        <h2>Budget</h2>
        <p id="total_income">Your total income is: $0.00</p>
        <p id="total_expenses">Your total expenses are: $0.00</p>
        <p id="remaining_budget">Your remaining budget is: $0.00</p>
        <p class="total">Total</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
